<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Karton.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Memory Game</h1>

    <div id="form">
        <form>
            <!-- 0 -->
            <label for="amountCards">Choose the Amount of Pairs:</label>
            <input id="chooseAmount" name="chooseAmount" type="number" value="5"><br>

            <!-- 1 -->
            <label for="sizeCards">Choose Size of Cards:</label>
            <input id="chooseSize" name="chooseSize" type="range" step="1" min="100" max="150" value="100"><br>

            <span>Choose your Colors:</span><br>

            <!-- 2 -->
            <label for="backgroundColor">Background:</label>
            <input name="backgroundColor" type="color" value="#ffffff"><br>

            <!-- 3 -->
            <label for="backsideColor">Backside of Card:</label>
            <input name="backsideColor" type="color" value="#ffffff"><br>

            <!-- 4 -->
            <label for="fontColor">Fonts:</label>
            <input name="fontColor" type="color" value="#000000"><br>

            <!-- 5 -->
            <label for="chooseFonts">Choose a Font:</label>
            <select id="chooseFonts" name="fonts">
                <option id="segoe" value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                <option id="arial" value="Arial, Helvetica, sans-serif">Arial</option>
                <option id="courier" value="'Courier New', Courier, monospace">Courier</option>
            </select><br>
        </form>
    </div>
    <div id="example">
        Example Card
    </div>
    <button id="startGame" name="startGame">Start Game!</button>
    <p id="timer"></p>
    <div id="deck">
    </div>

</body>

</html>
