<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Canvas</title>

    <script src="TS/vector/vector.js" defer></script>
    <script src="TS/human/human.js" defer></script>
    <script src="TS/player/player.js" defer></script>
    <script src="TS/positions/positions.js" defer></script>
    <script src="TS/ball/ball.js" defer></script>
    <script src="TS/footballField/footballfield.js" defer></script>
    <script src="TS/Main/main.js" defer></script>
    <script src="TS/formElements/form.js" defer></script>
    <script src="TS/referees/referees.js" defer></script>
    <script src="TS/linereferees/linereferees.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">


</head>

<h1>Fußballsimulator 2021</h1>

<body>
    <button id="restart" onClick="window.location.reload();">Anpfiff!</button>
    
    <div class="flex">
        <p>Team A <span id="scoreA">0</span> : <span id="scoreB">0</span> Team B</p>
        <p id="posession">Ball Posession</p>
        <p></p>
    </div>
    <div class="container">
        <div id="formLeft" class="flex">
            <h2>Spieleinstellungen</h2>
            <form id="0">

                <label for="maxSpeed">Höchstgeschwindigkeit</label><br>
                <input type="range" id="maxSpeed" name="maxSpeed" step="0.1" max="1" min="0.6"><br>

                <label for="minSpeed">Minimalgeschwindigkeit</label><br>
                <input type="range" id="minSpeed" name="minSpeed" step="0.1" max="0.5" min="0.2"><br>

                <label for="maxPre">Höchstpräzision</label><br>
                <input type="range" id="maxPre" name="maxPre" step="1" max="10" min="6"><br>

                <label for="minPre">Mindestpräzision</label><br>
                <input type="range" id="minPre" name="minPre" step="1" max="5" min="1"><br>

                <label for="team1Color">Trikotfarbe Team A</label>
                <br>
                <input name="team1Color" type="color" id="team1Color" value="#0000FF" style="width:30px;">
                <br>
                <label for="team2Color">Trikotfarbe Team B</label>
                <br>
                <input name="team2Color" type="color" id="team2Color" value="#FF0000" style="width:30px;">
                <br>
            </form>
        </div>

        <canvas></canvas>

        <div id="formRight" class="flex">
            <h2>Auswechselspieler</h2>
            <p>Geschwindigkeit:
            <p id="speedPlayer">00</p>
            </p>
            <p>Präzision:
            <p id="precPlayer">00</p>
            </p>
            <p>Präzision:</p>
            <p>Nummer:
            <p id="numberPlayer">00</p>
            </p>
            <p>Team:
            <p id="teamPlayer"></p>--</p>
            <label for="subPlayer">Auswechseln</label><br>

            <select name="subPlayer" id="subPlayer">
            </select>

            <p>Geschwindigkeit:
            <p id="speedSubstitute">00</p>
            </p>
            <p>Präzision:
            <p id="precSubstitute">00</p>
            </p>
            <p>Nummer:
            <p id="numberSubstitute">00</p>
            </p>
            <p>Team:
            <p id="teamSubstitute">--</p>
            </p>
            <button id="changeBtn">Auswechseln</button>
        </div>

    </div>
</body>

</html>
